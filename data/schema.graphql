interface Node {
  id: ID!
}

type Card {
  id: ID!
  title: String!
  description: String!
  position: Int!
  column: Column!
}

type Column implements Node {
  id: ID!
  name: String!
  position: Int!
  board: Board!
  cards: [Card!]!
}

type Board {
  id: ID!
  name: String!
  columns: [Column!]!
}

type Query {
  boards: [Board!]!
  board(id: ID!): Board!
  column(id: ID!): Column!
  node(id: ID!): Node
}

type Mutation {
  createBoard(name: String!): Board!
  createColumn(boardId: ID!, name: String!, position: Int!): Column!

  createSimpleCard(columnId: ID!, title: String!): Card!
  deleteCard(cardId: ID!): Card!
  updateCard(cardId: ID!, title: String!, description: String!): Card!
  moveCard(cardId: ID!, targetColumnId: ID!, targetPosition: Int!): Card!
}
